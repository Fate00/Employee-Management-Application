<div class="container">
	<h2>Employee list</h2>
	<div class="row">
		<div class="col-md-6 text-center">
			<a href="#/createRoute" class="btn btn-link">Create new</a>
		</div>
		<div class="col-md-6 text-center">
			<button type="button" ng-click="homePage()" class="bt btn-link">Home page</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">	 
			<input type-ahead docs='docs' id="dropdownMenu" data-toggle="dropdown" class="form-control dropdown-toggle" type="text" placeholder="Search.." ng-model="searchText">
			<ul class='dropdown-menu list-group' aria-labelledby="dropdownMenu" style="left : 1.3%;">
				<li ng-repeat='doc in docs' class='list-group-item' mouse-effect>
					<a href="#/getdetails/{{ doc.id }}">
						<h4>{{ doc.firstName + ' ' + doc.lastName }}<br>
							{{ doc.title }}
						</h4>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-hover" infinite-scroll='loadMore()' infinite-scroll-distance='1' infinite-scroll-disabled='busy'>
			<tr>
				<th></th>
				<th>Edit</th>
				<th>Delete</th>
				<!-- <th>Delete</th> -->
				<th ng-click="sort('fname')">Name</th>
				<th ng-click="sort('title')">Title</th>
				<th ng-click="sort('manager')">Manager</th>
				<th ng-click="sort('report')">Report To</th>
			</tr>
			<tr ng-repeat = "user in users | orderBy:sortKey:reverse">
				<td style="width:50px"><img src="{{user.imgPath}}" onload="javascript:limitPresentImage(this);"></td>
				<td>
					<a class="btn btn-info btn-sm" href="#/edit/{{ user.id }}">Edit</a>
					<br/>
				</td>
				<td>
					<a class="btn btn-warning btn-sm" ng-click="deleteUser(user.id)">Delete</a>
				</td>
				<td>
					<a href="#/getdetails/{{ user.id }}">{{ user.firstName + " " + user.lastName}}</a>
				</td>
				<td>
					{{ user.title }}
				</td>	
				<td>
					<a href="" ng-click="getManager(user.managerid)">{{ user.managerName }}</a>
				</td>
				<td>					
					<a href="" ng-click="getDetailReport(user.id)">{{ user.numOfReportTo }}</a>
				</td>				
			</tr>

		</table>
	</div>
</div>
