<h3>Create New User:</h3>
<form>
    <label>Picture</label>
    <div flow-init="{singleFile:true}" flow-file-added="addFile()">
      <div class="thumbnail" ng-show="!$flow.files.length">
        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
      </div>
      <div class="thumbnail" ng-show="$flow.files.length">
        <img flow-img="$flow.files[0]" />
      </div>
      <div>
        <span class="btn btn-primary" ng-show="!$flow.files.length" flow-btn>Select image</span>
        <span class="btn btn-info" ng-show="$flow.files.length" flow-btn>Change</span>
        <span class="btn btn-danger" ng-show="$flow.files.length"
           ng-click="$flow.cancel()">
          Remove
        </span>
      </div>
    </div>

    <label>First Name:</label>
    <input class="w3-input w3-border" type="text" ng-model="fName" placeholder="First Name">
  <br>
    <label>Last Name:</label>
    <input class="w3-input w3-border" type="text" ng-model="lName" placeholder="Last Name">
  <br>
    <label>Password:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Password">
  <br>
    <label>Repeat:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repeat Password">
  <br>
    <label>Title:</label>
    <input class="w3-input w3-border" type="text" ng-model="title" placeholder="Title">
  <br>
     <label>Sex:</label>
    <input class="w3-input w3-border" type="text" ng-model="sex" placeholder="Sex">
  <br>
    <label>Age:</label>
    <input class="w3-input w3-border" type="text" ng-model="age" placeholder="Age">
  <br>

  <button class="w3-btn w3-green w3-ripple" ng-click="saveNewUser($flow.files[0])">&#10004; Save Changes</button>
</form>
